<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">园区名称：</label>
                            <div class="col-sm-8">
                                <input id="parkname" name="parkname" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">园区标签：</label>
                            <div class="col-sm-8">
                                <input id="parklable" name="parklable" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div data-toggle="distpicker">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">省：</label>
                                <div class="col-sm-8">
                                    <select id="province" name="province" class="form-control">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">市：</label>
                                <div class="col-sm-8">
                                    <select id="city" name="city" class="form-control">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">县(区)：</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="region" name="region">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">详细地址：</label>
                            <div class="col-sm-8">
                                <input id="parkaddress" name="parkaddress" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">园区面积(㎡)：</label>
                            <div class="col-sm-8">
                                <input id="parkarea" name="parkarea" class="form-control"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">园区描述：</label>
                            <div class="col-sm-8">
                                <input id="parkdescription" name="parkdescription"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">园区图片：</label>
                            <div class="col-sm-8">
                                <input id="parkimages" name="parkimages" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">总楼栋数：</label>
                            <div class="col-sm-8">
                                <input id="buildcount" name="buildcount" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:inline="javascript"> var ctx = [[@{
    /}]] ; </script>
<script type="text/javascript" data-th-src="@{/js/appjs/park/park/add.js}"></script>
</body>
</html>
