<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="floorid" name="floorid" th:value="${floor.floorid}"
                               type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">数据目录：</label>
                            <div class="col-sm-8">
                                <input id="floordir" name="floordir"
                                       th:value="${floor.floordir}" class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">楼层名称：</label>
                            <div class="col-sm-8">
                                <input id="floorname" name="floorname"
                                       th:value="${floor.floorname}" class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">楼层标签：</label>
                            <div class="col-sm-8">
                                <input id="floorlable" name="floorlable"
                                       th:value="${floor.floorlable}" class="form-control" type="text" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">楼层编号：</label>
                            <div class="col-sm-8">
                                <input id="floornum" name="floornum"
                                       th:value="${floor.floornum}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">楼层面积(㎡)：</label>
                            <div class="col-sm-8">
                                <input id="floorarea" name="floorarea"
                                       th:value="${floor.floorarea}" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">楼层描述：</label>
                            <div class="col-sm-8">
                                <input id="floordescription" name="floordescription"
                                       th:value="${floor.floordescription}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属园区：</label>
                            <div class="col-sm-8">
                                <input th:value="${floor.parkName}" class="form-control"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属楼栋：</label>
                            <div class="col-sm-8">
                                <input th:value="${floor.buildingName}" class="form-control"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:inline="javascript"> var ctx = [[@{
    /}]] ; </script>
<script type="text/javascript" data-th-src="@{/js/appjs/park/floor/edit.js}"></script>
</body>
</html>
