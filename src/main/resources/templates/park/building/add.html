<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">楼栋名称：</label>

                            <div class="col-sm-8">
                                <select class="form-control selectpicker" id="buildname" name="buildname">
                                    <option th:each="buildList:${buildList}" th:value="${buildList}"
                                            th:text="${buildList}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">楼栋标签：</label>
                            <div class="col-sm-8">
                                <input id="buildlable" name="buildlable" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">楼层数：</label>
                            <div class="col-sm-8">
                                <input id="floorcount" name="floorcount" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">建筑面积(㎡)：</label>
                            <div class="col-sm-8">
                                <input id="buildarea" name="buildarea" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">楼栋描述：</label>
                            <div class="col-sm-8">
                                <input id="builddescription" name="builddescription"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">园区：</label>
                            <div class="col-sm-8">
                                <select class="form-control selectpicker" id="parkid" name="parkid">
                                    <option th:value="${parkId}"
                                            th:text="${parkName}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:inline="javascript"> var ctx = [[@{
    /}]] ; </script>
<script type="text/javascript" data-th-src="@{/js/appjs/park/building/add.js}"></script>
</body>
</html>
