<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="buildid" name="buildid" th:value="${building.buildid}"
                               type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">数据目录：</label>
                            <div class="col-sm-8">
                                <input id="builddir" name="builddir"
                                       th:value="${building.builddir}" class="form-control"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">楼栋名称：</label>
                            <div class="col-sm-8">
                                <input id="buildname" name="buildname"
                                       th:value="${building.buildname}" class="form-control"
                                       type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">楼栋标签：</label>
                            <div class="col-sm-8">
                                <input id="buildlable" name="buildlable"
                                       th:value="${building.buildlable}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">楼层数：</label>
                            <div class="col-sm-8">
                                <input id="floorcount" name="floorcount"
                                       th:value="${building.floorcount}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">建筑面积(㎡)：</label>
                            <div class="col-sm-8">
                                <input id="buildarea" name="buildarea"
                                       th:value="${building.buildarea}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">楼栋描述：</label>
                            <div class="col-sm-8">
                                <input id="builddescription" name="builddescription"
                                       th:value="${building.builddescription}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属园区：</label>
                            <div class="col-sm-8">
                                <input id="parkName" name="parkName" th:value="${building.parkName}"
                                       class="form-control" type="text" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:inline="javascript"> var ctx = [[@{
    /}]] ; </script>
<script type="text/javascript" data-th-src="@{/js/appjs/park/building/edit.js}"></script>
</body>
</html>
