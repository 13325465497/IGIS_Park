<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">园区名(英)：</label>
								<div class="col-sm-8">
									<input id="parkname" name="parkname" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">园区名(汉)：</label>
								<div class="col-sm-8">
									<input id="parkusername" name="parkusername" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">园区室内服务json：</label>
								<div class="col-sm-8">
									<input id="indoorservice" name="indoorservice" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">园区室外wms服务json：</label>
								<div class="col-sm-8">
									<input id="outdoorwmsservice" name="outdoorwmsservice" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">园区室外wfs服务json：</label>
								<div class="col-sm-8">
									<input id="outdoorwfsservice" name="outdoorwfsservice" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">园区经度：</label>
								<div class="col-sm-8">
									<input id="lon" name="lon" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">园区纬度：</label>
								<div class="col-sm-8">
									<input id="lat" name="lat" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script th:inline="javascript"> var ctx = [[@{
        /}]] ; </script>
	<script type="text/javascript" data-th-src="@{/js/appjs/park/parkService/add.js}">
	</script>
</body>
</html>
